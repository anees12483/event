{% extends 'register.html' %}
{% block content %}
<div id="top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="container">
                    <div class="contact-form">
                    <form id="contact" method="post">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-lg-12">
                            <h4>LOGIN</h4>
                            {% for message in messages %}

                            <h6 style="color:red">{{message}}</h6>
                            {% endfor %}
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <fieldset>
                              <input name="uname" type="text" id="name" placeholder="User Name" required>
                            </fieldset>
                          </div>
                          <div class="col-lg-6 col-sm-12">
                            <fieldset>
                            <input name="pswd" type="password" id="email" placeholder="Password" required>
                          </fieldset>
                          </div>
                        <br><br>
                        <div class="col-lg-12">
                          <fieldset class="mt-5">
                            <button type="submit" id="form-submit" class="main-button-icon">Login</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="left-content">
                    <div class="inner-content">
                        <h4>Event Booking</h4>
                        <h6>Make Your Special Occation With Us</h6>
                        <div class="main-white-button scroll-to-section">
                            <a href="#reservation">Book An Event</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
  
{% endblock %}
